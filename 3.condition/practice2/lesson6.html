<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let heSo1 = Number(prompt("Nhập hệ số 1: "));
    let heSo2 = Number(prompt("Nhập hệ số 2: "));
    let result = (-heSo2 / heSo1);
    if (heSo1 === 0) {
        if (heSo2 === 0) {
            document.write("Phương trình có vô số nghiệm")
        } else
            document.write("Phương trình vô nghiệm")
    } else
        document.write("Phương trình có nghiệm là: " + result)
</script>
</body>
</html>
