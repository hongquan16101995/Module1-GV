<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
</head>
<body onload="docReady()">
<img id="img" style="position: absolute; left: 20px; top: 20px; width: 200px; height: 200px" src="naruto.jpg" alt="">
<script>
    let element = document.getElementById("img");

    function upArrow() {
        element.style.top = parseInt(element.style.top) - 5 + "px"
    }

    function downArrow() {
        element.style.top = parseInt(element.style.top) + 5 + "px"
    }

    function leftArrow() {
        element.style.left = parseInt(element.style.left) - 5 + "px"
    }

    function rightArrow() {
        element.style.left = parseInt(element.style.left) + 5 + "px"
    }

    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 38:
                upArrow()
                break;
            case 40:
                downArrow()
                break;
            case 37:
                leftArrow()
                break;
            case 39:
                rightArrow()
                break;
        }
    }

    function docReady() {
        window.addEventListener("keydown", moveSelection)
    }
</script>
</body>
</html>
