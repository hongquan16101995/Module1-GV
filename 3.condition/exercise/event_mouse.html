<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img id="image" src="naruto.jpg" alt="" style="position: absolute; left: 20px; top: 20px; width: 200px; height: 200px">
    <button onclick="moveRight()" style="position:absolute; top: 300px">ClickMe</button>
<script>
    function moveRight() {
        let imgObj = document.getElementById("image")
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px"
    }
</script>
</body>
</html>
