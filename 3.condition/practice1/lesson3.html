<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = Number(prompt("Enter number:"))
    if (num > 0) {
        document.write(num + " is a number greater than 0")
    } else if (num < 0) {
        document.write(num + " is a number less than 0")
    } else {
        document.write("Unknown!")
    }
</script>
</body>
</html>
