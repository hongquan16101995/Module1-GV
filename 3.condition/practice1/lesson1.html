<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = Number(prompt("Enter first number:"))
    let num2 = Number(prompt("Enter second number:"))
    let multiples = num1 % num2 === 0
    if (multiples) {
        alert("First number is divisible by second number")
    } else {
        alert("First number isn't divisible by second number")
    }
</script>
</body>
</html>
