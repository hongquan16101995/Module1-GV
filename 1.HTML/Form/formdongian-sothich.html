<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 540px;
            height: 250px;
            border: 12px aqua solid;
            border-top-width: 5px;
            background-color: white;
        }

        td {
            width: 130px;
        }

        h3 {
            color: white;
            background-color: #f30b22;
            padding: 3px;
            margin: 0;
        }

        .blue {
            color: blue;
            text-align: right;
        }

        .orange {
            color: orange;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th colspan="4"><h3>SỞ THÍCH CỦA BẠN</h3></th>
    </tr>
    <tr>
        <td class="blue"><label for="name">Họ và tên</label></td>
        <td colspan="3"><input id="name" type="text" name="name" size="30"></td>
    </tr>
    <tr>
        <td class="blue"><label for="email">Email</label></td>
        <td colspan="3"><input id="email" type="email" name="email" size="20"></td>
    </tr>
    <tr>
        <td class="blue">Sở thích</td>
        <td><label class="orange"><input type="checkbox" name="hobbies">Thể thao</label></td>
        <td><label class="orange"><input type="checkbox" name="hobbies">Âm nhạc</label></td>
        <td><label class="orange"><input type="checkbox" name="hobbies">Đọc sách</label></td>
    </tr>
    <tr>
        <td></td>
        <td><label class="orange"><input type="checkbox" name="hobbies">Lướt web</label></td>
        <td><label class="orange"><input type="checkbox" name="hobbies">Chơi game</label></td>
        <td><label class="orange"><input type="checkbox" name="hobbies">Điện ảnh</label></td>
    </tr>
    <tr>
        <td></td>
        <td><label class="orange"><input type="checkbox" name="hobbies">Du lịch</label></td>
    </tr>
    <tr>
        <td></td>
        <td colspan="3">
            <input type="submit" name="d" value="Gửi thông tin">
            <input type="reset" name="d" value="Nhập lại">
        </td>
    </tr>
</table>
</body>
</html>
