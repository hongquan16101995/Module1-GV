<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tempCelsius = Number(prompt("Enter the Celsius temperature: "));
    let tempFahrenheit = (tempCelsius * 9) / 5 + 32;
    document.write('The Fahrenheit temperature is: ' + tempFahrenheit);
</script>
</body>
</html>
