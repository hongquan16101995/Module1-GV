<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let pointPhysic = Number(prompt("Enter physic point: "));
    let pointChemistry = Number(prompt("Enter chemistry point: "));
    let pointTechnology = Number(prompt("Enter technology point: "));
    let sum = pointPhysic + pointChemistry + pointTechnology
    let average = (pointPhysic + pointChemistry + pointTechnology) / 3;
    document.write("Physic point is: " + pointPhysic + "</br>");
    document.write("Chemistry point is: " + pointChemistry + "</br>");
    document.write("Technology point is: " + pointTechnology + "</br>");
    document.write("Total point is: " + sum + "</br>");
    document.write("Average point is: " + average);
</script>
</body>
</html>
