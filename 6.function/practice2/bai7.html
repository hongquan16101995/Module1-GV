<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function changeLocation() {
        let num1 = Number(prompt("Enter the first number: "));
        let num2 = Number(prompt("Enter the second number: "));
        document.write("The first index is: " + num1 + ", " + num2 + "<br>");
        document.write("The second index is: " + num2 + ", " + num1);
    }

    changeLocation()
</script>
</body>
</html>
