<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function squareValue() {
        let value = Number(prompt("Enter the number: "));
        return value * value;
    }

    function display() {
        document.write("Square is :" + squareValue());
    }

    display()
</script>
</body>
</html>
