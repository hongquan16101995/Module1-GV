<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(value) {
        if (isNaN(value)) {
            alert("False!")
        } else if (isNaN(value)) {
            alert("True!")
        }
    }

    function display() {
        let value = Number(prompt("Enter the number: "));
        check(value)
    }

    display()
</script>
</body>
</html>
