<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(arr, value) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === value) {
                count++;
            }
        }
        return count
    }

    function display() {
        let array = [1, 2, 3, 6, 5, 6, 7, 8, 9];
        let value = Number(prompt("Enter the nunber: "));
        let x = check(array, value);
        if (x === 0) {
            document.write("-1")
        } else
            document.write("x")

    }

    display()
</script>
</body>
</html>
