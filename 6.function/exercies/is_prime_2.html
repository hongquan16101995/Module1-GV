<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(value) {
        if (value < 2)
            return false;
        for (let i = 2; i <= Math.sqrt(value); i++) {
            if (value % i === 0) {
                return false;
            }
        }
        return true;
    }

    function display(value, number) {
        let string = "";
        while (value < number) {
            if (isPrime(value) === true) {
                string += value + " "
            }
            value++
        }
        return string
    }

    let value = 2;
    let num = Number(prompt("Enter the number: "));
    document.write(display(value, num));
</script>
</body>
</html>
