<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function addValue() {
        let value = Number(prompt("Enter the number: "));
        value += 1;
        return value;
    }

    function displayValue() {
        document.write("Number after add 1: " + addValue())
    }

    displayValue()
</script>
</body>
</html>
