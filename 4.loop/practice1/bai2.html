<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temperature = 0;
    do {
        temperature = Number(prompt("Enter any temperature: "));
        if (temperature < 20) {
            alert("Increased temperature")
        } else if (temperature > 100) {
            alert("Decreased temperature")
        } else {
            alert("Normal temperature")
        }
    }
    while (temperature < 20 || temperature > 100);
</script>
</body>
</html>
