<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let text = '';
    for (let i = 1; i <= 100; i++) {
        if (i === 99) {
            alert("Done");
            break;
        }
        text += "The number is: " + i + "<br>"
    }
    document.write(text);
</script>
</body>
</html>
