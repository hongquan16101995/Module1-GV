<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberOne = 0;
    let numberTwo = 1;
    let sum = 0;
    for (let i = 1; i < 20; i++) {
        sum += numberTwo
        let numberThree = numberOne + numberTwo
        numberOne = numberTwo
        numberTwo = numberThree
    }
    document.write("The sum of the first 20 numbers of Fibonacci series is: " + sum)
</script>
</body>
</html>
