<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [-5, 5, -4, 4, -3, 3, -2, 2, -1, 1];
    let i = 0;
    document.write("The negative number is: ")
    while (i < arr.length) {
        if (arr[i] < 0) {
            document.write(arr[i] + ", ")
        }
        i++;
    }
</script>
</body>
</html>
