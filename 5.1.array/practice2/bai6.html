<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function inputArr(arr) {
        let length;
        do {
            length = Number(prompt("Enter array length: "));
        }
        while (length <= 0);

        for (let i = 0; i < length; i++) {
            arr[i] = prompt("Enter element " + i + " :")
        }
    }

    function replaceElement(a) {
        for (let i = 0; i < a.length; i++) {
            if (a[i] === "-") {
                a[i] = "_"
            }
        }
        return a
    }

    let array = [];
    inputArr(array);
    document.write("New array is: " + replaceElement(array));
</script>
</body>
</html>
