<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function inputArr(arr) {
        let length;
        do {
            length = Number(prompt("Enter array length: "));
        }
        while (length <= 0);

        for (let i = 0; i < length; i++) {
            arr[i] = prompt("Enter element " + i + " :")
        }
    }

    //hàm đếm số phần tử không phải là số trong mảng
    function countNum(a) {
        let count = 0;
        for (let i = 0; i < a.length; i++) {
            if (isNaN(a[i]) === true) {
                count++
            }
        }
        return count
    }

    let array = [];
    inputArr(array);
    document.write("String of digits in array is: " + countNum(array))
</script>
</body>
</html>
